on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
      
    - name: 🔨 Build Project
      run: |
        ls -R
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_ip }}
        username: ftpsx
        password: ${{ secrets.ftp_password }}
        local-dir: ./dist/
        server-dir: ./as/cc/
